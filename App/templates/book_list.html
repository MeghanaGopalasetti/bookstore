{% load static %}  <!-- qw-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
</head>

<body style="background-image: url('{% static 'images/apj7.jpeg' %}'); background-size: cover; background-position: center;">
<h2>Book List</h2>
<a href="{% url 'book_add' %}">Add Book</a>
<ul>
  {% for book in object_list %}

    <a href="{% url 'book_detail' book.pk %}">{{book.title}}</a> by {{ book.author}}
  </li>
  {% endfor %}
</ul>
<script src ="{ % static 'js/bootstrap.min.js %}"></script>
</body>
</html>
